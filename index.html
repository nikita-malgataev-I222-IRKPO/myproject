<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List App</title>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.14/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.14/dist/vuetify.min.js"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-layout row wrap>
                        <v-flex xs12>
                            <v-text-field v-model="newItem" label="Add new item" @keypress.enter="addItem"></v-text-field>
                        </v-flex>
                        <v-flex xs12>
                            <v-list>
                                <v-list-item v-for="(item, index) in items" :key="index">
                                    <v-list-item-content>{{ item }}</v-list-item-content>
                                    <v-list-item-action>
                                        <v-btn icon @click="removeItem(index)">
                                            <v-icon>mdi-delete</v-icon>
                                        </v-btn>
                                    </v-list-item-action>
                                </v-list-item>
                            </v-list>
                        </v-flex>
                    </v-layout>
                </v-container>
            </v-content>
        </v-app>
    </div>

    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                newItem: '',
                items: []
            },
            methods: {
                addItem() {
                    if (this.newItem.trim() !== '') {
                        this.items.push(this.newItem);
                        this.newItem = '';
                    }
                },
                removeItem(index) {
                    this.items.splice(index, 1);
                }
            }
        })
    </script>
</body>
</html>
